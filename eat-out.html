<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1-bootcamp</title>
    <meta name="description" content="Find food to eat in or eat out">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link defer rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./styles.css">

</head>

<body class="p-3">
    <header class="d-flex container-fluid align-items-start p-3 p-sm-3">
        <div>
            <img class="logo pb-3" src="./assets/yum.webp" alt="">
            <h1 class="sub">Going out</h1>
        </div>
        <nav>
            <ul class="list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./eat-in.html">Staying in</a></li>
            </ul>
        </nav>
    </header>
    <main class="snug">
        <div class="mb-3 input-group justify-content-end">
            <div class="input-group search">

                <input class="form-control search py-2" id="location" type="search" placeholder="Where you at?" />
                <div class="input-group-text">
                    <button id="buttonSearch" type="submit"
                        class="disabled btn text-white bg-dark search-button d-block w-100" aria-label="submit search">
                        <span class="spinner-border spinner-border-sm loading d-none" role="status"
                            aria-hidden="true"></span>
                        Hey let's go
                    </button>
                </div>
            </div>
        </div>
        <div>
            <div class="input-container d-flex flex-column flex-lg-row gap-3">
                <section id="input-locations"></section>
                <section id="selected-restaurant"></section>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
        integrity="sha384-bX7tuwViPEjy88JZEAaUe+FHOLZ9a9syCt8Z8UJ1sDbfwEIKdcFyHhW3yVPdFhd1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/eatout.js"></script>


</body>

</html>
